<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismor</title>
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>

  <section id="social-container">
    <div class="row align-center text-center">
      <div class="column small-1">
      <a href="#" target=_blank>
        <i class="fi-social-facebook"></i>
      </a>
      </div>
    <div class="column small-1">
        <a href="#" target=_blank ><i class="fi-social-twitter"></i></a>
      </div>
    </div>
  </section>

    <section id="logo-container" class="row expanded align-spaced text-center" >
    <div class="column callout  small-6 medium-2">
     <span  id=logo><img src="images/nuevaVision.png" width="160px" alt="logotipo Nueva Vision"/> </span>
    </div>
    <div class="column callout small-12 medium-2">
      <h1 >Turismor</h1>
    </div>
    <div class="column callout  small-6 medium-2">
     <span  id=logo><img src="images/morelosTurismo.png" width="120px" alt="logotipo Turismo"/> </span>
    </div>

  </section>

  <section id="menu-container">
    <ul class="menu dropdown align-spaced " data-dropdown-menu >
      <li><a href="#">Mapa de Morelos</a></li>
      <li>
        <a href="#"><i class="fi-calendar"></i> Eventos</a>
        <ul id="submenu-container" class="menu">
          <li><a href="#">Conciertos</a></li>
          <li><a href="#">Obras de teatro</a></li>
        </ul>
      </li>
      <li><a href="#">Artesanias</a></li>
      <li><a href="#">Comida Tipica</a></li>
    </ul>
  </section>

  <section id="mapa-action">
  <h3 class="text-center">Visita Morelos</h3>
    <ul class="tabs text-center" data-tabs id="lineup-tabs">
      <li class="tabs-title is-active"><a href="#panelEventos">Eventos</a></li>
      <li class="tabs-title"><a href="#panelBalnearios">Balnearios</a></li>
      <li class="tabs-title"><a href="#panelArqueologicas">Zonas Arqueologicas</a></li>
    </ul>
  <div class="row expanded text-center">
    <div class="column small-12 large-8">
      <img src="images/morelosMapa.png" width="700px" alt="mapa interactivo de Morelos">
    </div>
      <div class="row tabs-content" data-tabs-content=lineup-tabs>
        <div class="tabs-panel is-active" id="panelEventos">
          Eventos chidos
        </div>

        <div class="tabs-panel" id="panelBalnearios">
          Balnearios chidos
        </div>

        <div class="tabs-panel" id="panelArqueologicas">
          zonas arqueologias mas chidas
        </div>
      </div>
  </div>

    </div>
  </section>


    <script src="
    js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
